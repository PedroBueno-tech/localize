<div id="container">
  <div id="divLogin">

    <h1>Cadastro</h1>
    <form class="loginForm" action="/">
      <label for="nome">Nome</label><br/>
      <input type="text" id="nome" class="input texts" [(ngModel)]="nome" name="nome" required><br/>

      <label for="email">E-mail</label><br/>
      <input type="text" id="email" class="input texts" [(ngModel)]="email" name="email" required><br/>

      <label for="senha">Senha</label><br/>
      <input type="password" id="senha" class="input texts" [(ngModel)]="senha" name="senha" required><br/>
      <button type="submit" id="enviar" class="btn input" (click)="sendCadastro()">Enviar </button><br/>
    </form>
    <br/><br/><a href="/"> Cancelar </a>
  </div>
</div>
